<!-- Responsive contact form with google maps -->
<div class="container">

    <h1 class="brand"><span>Contact Us</span></h1>

    <div class="wrapper">

        <!-- COMPANY INFORMATION -->
        <div class="company-info">
            <h3>Bargain Max</h3>

            <ul>
                <li><i class="fa fa-road"></i> 44 Moor Street</li>
                <li><i class="fa fa-phone"></i> (0121) 555-5555</li>
                <li><i class="fa fa-envelope"></i> max@bargain.com</li>
            </ul>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3339.679114248176!2d-1.8960175405075!3d52.479161798159524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4870bc88b0a23981%3A0x2f48a9bcc2e96950!2sBullring%20%26%20Grand%20Central!5e0!3m2!1sen!2suk!4v1636547045998!5m2!1sen!2suk"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <!-- End .company-info -->

        <!-- CONTACT FORM -->
        <div class="contact">

            <form id="contact-form">

                <p class="full formControl">
                    <label>Name</label>
                    <label for="name"></label><input type="text" name="name" id="name" required>
                </p>


                <p class="formControl">
                    <label>E-mail Address</label>
                    <label for="email"></label><input type="email" name="email" id="email" required>
                </p>

                <p class="formControl">
                    <label>Phone Number</label>
                    <label for="phone"></label><input type="text" name="phone" id="phone" required>
                </p>

                <p class="full formControl">
                    <label>Message</label>
                    <label for="message"></label><textarea name="message" rows="5" id="message" required></textarea>
                </p>

                <p class="full">
                    <button type="submit">Submit</button>
                </p>

            </form>
            <!-- End #contact-form -->
        </div>
        <!-- End .contact -->

    </div>
